<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- rel="modulepreload" is what parallelize modules loading -->
    <link rel="modulepreload" href="/dist/vendor.js" />
    <link rel="modulepreload" href="/dist/main.js" />
    <script>
      let Module;
      import("/dist/main.js").then((M) => {
        console.debug("dynamic import ", M);
        Module = M;
      });
    </script>
  </head>
  <body>
    <h1>Typescript module experiment</h1>
    <button id="btn1">say hi</button>
    <script>
      document
        .querySelector("#btn1")
        .addEventListener("click", () => Module.sayHi());
    </script>
  </body>
</html>
